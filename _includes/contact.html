<section class="no-padding" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Agende seu horário!</h2>
                <hr class="primary">
                <p>Aguardamos sua visita para lhe proporcionar uma excelente experiência em cuidados de beleza e estética!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 text-center">
                <i class="fa fa-phone fa-3x sr-contact"></i>
                <p><a href="tel://6134842670">{{site.telephone}}</a></p>
            </div>
            <div class="col-lg-4 text-center">
                <i class="fa fa-whatsapp fa-3x sr-contact"></i>
                <p><a href="intent://send/61991811118#Intent;scheme=smsto;package=com.whatsapp;action=android.intent.action.SENDTO;end"">{{site.whatsapp}}</a></p>
            </div>
            <div class="col-lg-4 text-center">
                <i class="fa fa-envelope-o fa-3x sr-contact"></i>
                <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
            </div>
        </div>
    </div>
</section>
